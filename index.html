<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="./style.css" rel="stylesheet" />
    <title>Tirage Sujet de Veille</title>
  </head>
  <body>
    <h1 id="head-title">Tirage Sujet de Veille</h1>
    <section class="parent-contoner">
      <div class="select-file">
        <button class="button-select go" onclick="goToRend()">Aller !</button>
        <button class="button-select" onclick="popupShow()">
          Entrez les noms manuellement
        </button>
        <button class="button-select" onclick="">
          Sélectionner fischer json
        </button>
        <button class="button-select" onclick="clearWatchTopic()">
          Vider de liste
        </button>
        <button
          class="button-select"
          onclick="exportTableToExcel('tblData', 'Sujet-de-Veille')"
        >
          Télécharger le fichier excel
        </button>
      </div>

      <div class="contoner-rand">
        <div class="contoner-result">
          <table id="tblData">
            <thead>
              <tr class="tablau-rand">
                <th id="name" style="background-color: black">
                  Tourne la roue
                </th>
              </tr>
              <tr>
                <th scope="col-1">Le nom de concurrent</th>
                <th scope="col-1">la date de sujet veille</th>
                <th scope="col-1">Sujet de veille</th>
              </tr>
            </thead>
            <tbody id="draw"></tbody>
          </table>
        </div>
      </div>
    </section>

    <!-- Popup -->
    <section class="contoner-popups" id="popup-add">
      <div class="manually-enter">
        <div class="head-popup">
          <span class="close-popup-enter" onclick="popupShow()">X</span>
          <h1>Ajouter des noms</h1>
          <div class="input-add">
            <span id="error"></span>
            <input type="text" id="contestantName" />
            <button id="btn-add" onclick="ShowResContestants()">Ajouter</button>
          </div>
        </div>
        <div class="contoner-names" id="contestants"></div>
      </div>
    </section>
    <script src="./cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="./logic.js"></script>
    <script src="./index.js"></script>
  </body>
</html>
